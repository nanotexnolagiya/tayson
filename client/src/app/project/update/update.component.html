<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Update: {{title}}</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label" for="project-name">Name</label>
                    <input type="text" id="project-name" class="form-control" [(ngModel)]="project.name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="project-info">Info</label>
                    <textarea id="project-info" class="form-control" [(ngModel)]="project.info"></textarea>
                </div>
                <div class="form-group">
                    <button (click)="update()" [disabled]="!project" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
