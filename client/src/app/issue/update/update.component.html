<h3>Update: {{title}}</h3>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label" for="issue-text">Text</label>
            <input type="text" id="issue-text" class="form-control" [(ngModel)]="issue.text">
        </div>
        <label for="issue-done">
            <input type="checkbox" id="issue-done" class="form-control" [(ngModel)]="issue.done">
            Done
        </label>
        <div class="form-group">
            <label class="control-label" for="issue-project">Project</label>
            <select id="issue-project" class="form-control" [(ngModel)]="issue.project">
                <option *ngFor="let p of projects" [ngValue]="p" [selected]="issue.project && issue.project.id == p.id">{{p.name}}
                </option>
            </select>
        </div>
        <ul *ngIf="issue.assigners" class="list-unstyled">
            <li *ngFor="let assigner of issue.assigners">{{assigner.firstName + ' ' + assigner.lastName}}</li>
        </ul>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group form-inline">
                    <label class="control-label" for="issue-assigners">Assigner</label>
                    <select id="issue-assigners" class="form-control" [(ngModel)]="assigner">
                        <option *ngFor="let u of users" [ngValue]="u">{{u.firstName + ' ' + u.lastName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group ">
                    <button (click)="assign()" class="btn btn-info ml1">Assign</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button (click)="update()" class="btn btn-success">Update</button>
        </div>
    </div>
</div>
