<h3>Create new user</h3>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label" for="user-name">Name</label>
            <input type="text" autocomplete="false" id="user-name" class="form-control" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label class="control-label" for="user-lastname">Last Name</label>
            <input type="text" id="user-lastname" class="form-control" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label class="control-label" for="user-phone">Email</label>
            <input type="text" id="user-phone" class="form-control" [(ngModel)]="user.phone">
        </div>
        <div class="form-group">
            <button (click)="create()" [disabled]="!user.firstName" class="btn btn-success">Create</button>
        </div>
    </div>
</div>
