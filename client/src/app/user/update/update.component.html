<h3>Update: {{title}}</h3>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label" for="user-name">Name</label>
            <input type="text" id="user-name" class="form-control" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label class="control-label" for="user-lastname">Last Name</label>
            <input type="text" id="user-lastname" class="form-control" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label class="control-label" for="user-email">Email</label>
            <input type="text" id="user-email" class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label class="control-label" for="user-info">Job</label>
            <textarea id="user-info" class="form-control" [(ngModel)]="user.job"></textarea>
        </div>
        <div class="form-group">
            <button (click)="update()" [disabled]="!user" class="btn btn-success">Update</button>
        </div>
    </div>
</div>
